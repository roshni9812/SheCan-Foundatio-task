<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen p-6 font-sans">

  <h1 class="text-3xl font-bold text-4xl font-serif font-bold italic text-gray-800 leading-snug tracking-wide text-center text-purple-800 mb-8">🏆 Intern Leaderboard</h1>

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <table class="w-full table-auto">
      <thead>
        <tr class="text-left text-sm uppercase text-pink-600 bg-pink-100">
          <th class="px-4 py-2">Rank</th>
          <th class="px-4 py-2">Intern Name</th>
          <th class="px-4 py-2">Referral Code</th>
          <th class="px-4 py-2">Donations Raised</th>
        </tr>
      </thead>
      <tbody class="text-gray-800">
        <tr class="hover:bg-purple-50 transition">
          <td class="px-4 py-2 font-bold text-lg text-pink-600">1</td>
          <td class="px-4 py-2">Roshni</td>
          <td class="px-4 py-2">roshni2025</td>
          <td class="px-4 py-2">₹12,500</td>
        </tr>
        <tr class="hover:bg-purple-50 transition">
          <td class="px-4 py-2 font-bold text-lg text-pink-500">2</td>
          <td class="px-4 py-2">Ishaan</td>
          <td class="px-4 py-2">ishaan2025</td>
          <td class="px-4 py-2">₹9,800</td>
        </tr>
        <tr class="hover:bg-purple-50 transition">
          <td class="px-4 py-2 font-bold text-lg text-pink-400">3</td>
          <td class="px-4 py-2">Sanya</td>
          <td class="px-4 py-2">sanya2025</td>
          <td class="px-4 py-2">₹7,400</td>
        </tr>
        
      </tbody>
    </table>

    <div class="mt-6 text-center">
      <a href="dashboard.html" class="inline-block bg-pink-500 hover:bg-purple-600 text-white px-4 py-2 rounded-full font-semibold transition">← Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
