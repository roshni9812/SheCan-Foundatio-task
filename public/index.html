<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheCan Foundation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Welcome!!</h2>

    <!-- Login Form -->
    <form action="dashboard.html" method="get" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" placeholder="Enter name" class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter password" class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Login</button>
    </form>

    <!-- Dummy Signup link -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Donâ€™t have an account? 
      <a href="dashboard.html" class="text-blue-600 hover:underline">Sign up</a> (just a dummy)
    </p>
  </div>

</body>
</html>
